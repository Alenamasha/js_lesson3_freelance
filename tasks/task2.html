<body>
    <a href="../index.html">Home Work №3</a>
    <h1>Задача 2</h1>
    <div>
        <p>
            Умова - з клавіатури вводиться ціна товару і кількість грошей. Якщо
            грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються
            гроші, то пропонуємо купити лотерею за 4 грн.
        </p>
    </div>
    <h2>Розв'язок:</h2>
    <script>
        const productPrice = parseFloat(prompt("напишіть ціну за Кавун", ""))
        const haveMoney = parseFloat(prompt("Напишіть скільки маєте грошей", ""))
        const buyLotteryTicket = 4

        let result

        if (haveMoney < productPrice)
            result = `У Вас не достатньо грошей для замовлення товару`
        else if (haveMoney - productPrice >= buyLotteryTicket)
            result = `Замовлення оформлено! Пропонуємо придбати лотерейний квиток за ${buyLotteryTicket} грн.`
        else result = `Замовлення оформлено!`

        document.write(`<div><p>${result}</p></div>`)
    </script>
</body>
