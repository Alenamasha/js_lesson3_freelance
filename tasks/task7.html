<body>
    <a href="../index.html">Home Work №3</a>
    <h1>Задача 7</h1>
    <div>
        <p>
            Умова - з клавіатури вводиться номер місяця. Вивести до якої пори він
            відноситься
        </p>
    </div>
    <h2>Розв'язок:</h2>
    <script>

        const seasonMonthNum = parseInt(prompt("напишіть номер місяця"))
        let season

        switch (seasonMonthNum) {
            case 1:
            case 2:
            case 12:
                season = "Зима"
                break
            case 3:
            case 4:
            case 5:
                season = "Весна"
                break
            case 6:
            case 7:
            case 8:
                season = "Літо"
                break
            case 9:
            case 10:
            case 11:
                season = "Осінь"
                break
            default:
                season = "Помилка - вкажіть корректне значення від 1 до 12"
        }

        document.write(`<div><p>Пора року - ${season}</p></div>`)
    </script>
</body>

</html>
