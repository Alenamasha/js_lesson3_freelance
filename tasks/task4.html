<body>

    <h1>Задача 4</h1>
    <div>
        <p>
            Умова - з клавіатури вводиться вік людини. Вивести на екран ким він є
            (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
        </p>
    </div>
    <h2>Розв'язок:</h2>

    <script>
        let userAge = parseInt(prompt("напишіть вік людини", "5"))
        let result = ""
        if (userAge <= 6) result = "Дитина у садочку"
        else if (userAge <= 16) result = "Школяр"
        else if (userAge <= 22) result = "Студент"
        else if (userAge <= 59) result = "Працівник"
        else result = "Пенсіонер"
        document.write(`<div><p>${result}</p></div>`)
    </script>
</body>

</html>
